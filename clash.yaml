port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxy-providers:
  NoMoreWalls:
    type: http
    url: https://raw.githubusercontent.com/peasoft/NoMoreWalls/master/list.yml
    interval: 7200
    #proxy: ♻️ 自动选择
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204
  Pawdroid:
    type: http
    url: https://api.wcc.best/sub?target=clash&url=https%3A%2F%2Fproxy.v2gh.com%2Fhttps%3A%2F%2Fraw.githubusercontent.com%2FPawdroid%2FFree-servers%2Fmain%2Fsub&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini
    interval: 7200
    #proxy: ♻️ 自动选择
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204
  NodeFree:
    type: http
    url: https://nodefree.githubrowcontent.com/2025/10/20251013.yaml
    interval: 7200
    #proxy: ♻️ 自动选择
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204
  Ermaozi:
    type: http
    url: https://raw.githubusercontent.com/ermaozi/get_subscribe/main/subscribe/clash.yml 
    interval: 7200
    #proxy: ♻️ 自动选择
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204
  OpenRunner:
    type: http
    url: https://free.datiya.com/uploads/20251013-clash.yaml
    interval: 7200
    #proxy: ♻️ 自动选择
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204
  ripaojiedian:
    type: http
    url: https://raw.githubusercontent.com/ripaojiedian/freenode/main/clash
    interval: 7200
    #proxy: ♻️ 自动选择
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204
proxy-groups:
- name: 🚀 选择代理
  proxies:
  - 🎯 负载均衡
  - ♻ 自动选择
  - 🔰 延迟最低
  - ✅ 手动选择
  type: select
- interval: 300
  name: 🎯 负载均衡
  use:
    - NoMoreWalls
    - Pawdroid
    - NodeFree
    - Ermaozi
    - OpenRunner
    - ripaojiedian
  type: load-balance
  url: https://www.google.com/
- interval: 300
  name: ♻ 自动选择
  use:
    - NoMoreWalls
    - Pawdroid
    - NodeFree
    - Ermaozi
    - OpenRunner
    - ripaojiedian
  type: fallback
  url: https://www.google.com/
- interval: 300
  name: 🔰 延迟最低
  use:
    - NoMoreWalls
    - Pawdroid
    - NodeFree
    - Ermaozi
    - OpenRunner
    - ripaojiedian
  tolerance: 20
  type: url-test
  url: https://www.google.com/
- name: ✅ 手动选择
  use:
    - NoMoreWalls
    - Pawdroid
    - NodeFree
    - Ermaozi
    - OpenRunner
    - ripaojiedian
  type: select
- name: 🌐 突破锁区
  proxies:
  - DIRECT
  - 🚀 选择代理
  type: select
- name: 🐟 漏网之鱼
  proxies:
  - 🚀 选择代理
  - DIRECT
  type: select
- name: ⛔ 广告拦截
  proxies:
  - REJECT
  - DIRECT
  - 🚀 选择代理
  type: select
